<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Navbar & Audios</title>
</head>

<body>
  <!-- Main Heading -->
  <h1 style="text-align: center;">Semantic Navbar & Audios</h1>

  <!-- Part 1: Semantic Navigation Bar -->
  <nav>
    <ul>
      <li><a href="https://www.pexels.com/">Pexels</a></li>
      <li><a href="https://wallpaperswide.com/">Wallpapers Wide</a></li>
      <li><a href="https://unsplash.com/images/stock">Unsplash</a></li>
    </ul>
  </nav>

  <!-- Part 2: Audio Section -->
  <section>
    <h2>3 Random Audios</h2>
    <div>
      <p>Audio 1: Kangaroo</p>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
        
      </audio>
    </div>
    <div>
      <p>Audio 2: Epoq-Lepidoptera</p>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/mpeg">
       
      </audio>
    </div>
    <div>
      <p>Audio 3: Paza-Modules</p>
      <audio controls>
        <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
       
      </audio>
    </div>
  </section>
</body>

</html>
